<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title data-th-text="#{label.category.addNewCategory}">Add new category</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div align="center">
            <h1 data-th-text="#{label.category.addNewCategory}">Add new category</h1>
            <br />
        </div>
        <div class="container">
            <form action="#" th:action="@{/save_category}" th:object="${category}" method="post" class="form">
                <div class="form-group">
                    <label for="name" data-th-text="#{label.category.name}">Name: </label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Full name error</span>
                </div>
                <div class="form-group" align="center">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label.save}">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
