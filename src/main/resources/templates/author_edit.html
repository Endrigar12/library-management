<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Edit author</title>
</head>
<body>
<div align="center">
    <h1>Edit author</h1>
    <br />
    <form action="#" th:action="@{/save_author}" th:object="${author}"
          method="post">

        <table border="0" cellpadding="10">
            <tr hidden>
                <td>ID: </td>
                <td>
                    <input type="hidden" th:field="*{id}" />
                </td>
            </tr>
            <tr>
                <td>First name: </td>
                <td>
                    <input type="text" class="form-control" id="first_name" th:field="*{first_name}" />
                </td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
