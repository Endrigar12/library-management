<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title data-th-text="#{label.author.EditAuthorTitle}">Edit author</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
    </head>
    <body>
        <div align="center">
            <h1 data-th-text="#{label.author.EditAuthorTitle}">Edit author</h1>
            <br />
            <form action="#" th:action="@{/save_edit_author/{id}(id=${author.id})}" th:object="${author}" method="post">
                <div class="form-group" hidden>
                    <label for="idAuthor">Id: </label>
                    <input type="hidden" class="form-control" id="idAuthor" th:field="*{id}" />
                </div>
                <div class="form-group">
                    <label data-th-text="#{label.author.firstName}" for="firstName"></label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Full name error</span>
                </div>
                <div class="form-group">
                    <label data-th-text="#{label.author.surname}" for="surname"></label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}" />
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Full name error</span>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label.save}">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
