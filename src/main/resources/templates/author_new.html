<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>
    <title data-th-text="#{label.author.addNewAuthor}">Add new author</title>
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
  </head>
  <body>
    <div align="center">
      <h1 data-th-text="#{label.author.addNewAuthor}">Add new author</h1>
      <br />
      <form action="#" th:action="@{/save_author}" th:object="${author}" method="post" class="form">
        <div class="form-group">
          <label for="firstName" data-th-text="#{label.author.firstName}">First name: </label>
          <input class="form-control" type="text" id="firstName" th:field="*{firstName}" />
          <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Full name error</span>
        </div>
        <div class="form-group">
          <label for="surname" data-th-text="#{label.author.surname}">Surname: </label>
          <input class="form-control" type="text" id="surname" th:field="*{surname}" />
          <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Full name error</span>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" data-th-text="#{label.save}">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
