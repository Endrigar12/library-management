<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title data-th-text="#{label.author.addNewAuthor}">Add new author</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
  <h1 data-th-text="#{label.author.addNewAuthor}">Add new author</h1>
  <br />
  <form action="#" th:action="@{/save_author}" th:object="${author}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td data-th-text="#{label.author.first_name}">First name: </td>
        <td><input type="text" th:field="*{first_name}" /></td>
      </tr>
      <tr>
        <td data-th-text="#{label.author.surname}">Surname: </td>
        <td><input type="text" th:field="*{surname}" /></td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit" data-th-text="#{label.save}">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
