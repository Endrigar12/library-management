<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title data-th-text="#{label.lend.newLendTitle}">Lend book</title>
</head>
<body>
<div align="center">
    <h1 data-th-text="#{label.lend.newLendTitle}">Lend book</h1>
    <br />
    <form action="#" th:action="@{/save_lend}" th:object="${lend}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td data-th-text="#{label.lend.bookTitle}">Book title: </td>
                <td><input type="text" readonly="readonly"  th:field="${book.title}"  id="book.title" /></td>
            </tr>
            <tr>
                <td data-th-text="#{label.lend.lend_date}">Lend date: </td>
                <td><input type="date" readonly="readonly" th:field="*{lend_date}" th:value="${localDate}" /></td>
            </tr>
            <tr>
                <td data-th-text="#{label.lend.suggested_return_date}">Suggested return date: </td>
                <td><input type="date" th:field="*{suggested_return_date}" /></td>
            </tr>
            <tr>
                <td data-th-text="#{label.lend.reader}">Reader:</td>
                <td>
                    <select th:field="*{reader}">
                        <option value=""> -- </option>
                        <option th:each="reader : ${listReader}"
                                th:value="${reader.id}"
                                th:utext="${reader.first_name+' '+reader.surname}"/>
                    </select>
                </td>
            </tr>
            <div hidden>
                <label for="book.id">Id: </label>
                <input type="hidden" class="form-control" th:value="${book.id}" id="book.id" name="book.id"/>
            </div>
            <tr>
                <td colspan="2"><button type="submit" data-th-text="#{label.save}">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
