<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title data-th-text="#{label.category.titleEdit}">Edit category</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1 data-th-text="#{label.category.titleEdit}">Edit category</h1>
    <br />
    <form action="#" th:action="@{/save_category}" th:object="${category}"
          method="post">

        <table border="0" cellpadding="10">
            <tr hidden>
                <td>ID: </td>
                <td>
                    <input type="hidden" th:field="*{id}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.category.name}">Name: </td>
                <td>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" data-th-text="#{label.save}">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
