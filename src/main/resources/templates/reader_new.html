<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Add new reader</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1>Add new reader</h1>
    <br />
    <form action="#" th:action="@{/save_reader}" th:object="${reader}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>First name: </td>
                <td><input type="text" th:field="*{first_name}" /></td>
            </tr>
            <tr>
                <td>Surname: </td>
                <td>
                    <input type="text" th:field="*{surname}" />
                </td>
            </tr>
            <tr>
                <td>phone number: </td>
                <td>
                    <input type="text" th:field="*{phone_number}" />
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="text" th:field="*{email}" />
                </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td>
                    <input type="text" th:field="*{address}" />
                </td>
            </tr>
            <tr>
                <td>Province: </td>
                <td>
                    <input type="text" th:field="*{province}" />
                </td>
            </tr>
            <tr>
                <td>Postal code: </td>
                <td>
                    <input type="text" th:field="*{postal_code}" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
