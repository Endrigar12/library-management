<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title data-th-text="#{label.reader.editReaderTitle}">Edit reader</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
    <h1 data-th-text="#{label.reader.editReaderTitle}">Edit reader</h1>
    <br />
    <form action="#" th:action="@{/save_reader}" th:object="${reader}"
          method="post">

        <table border="0" cellpadding="10">
            <tr hidden>
                <td>ID: </td>
                <td>
                    <input type="hidden" th:field="*{id}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.reader.first_name}">First name: </td>
                <td>
                    <input type="text" th:field="*{first_name}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.reader.surname}">Surname: </td>
                <td>
                    <input type="text" th:field="*{surname}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.reader.phone_number}">phone number: </td>
                <td>
                    <input type="text" th:field="*{phone_number}" />
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <input type="text" th:field="*{email}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.reader.address}">Address: </td>
                <td>
                    <input type="text" th:field="*{address}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.reader.province}">Province: </td>
                <td>
                    <input type="text" th:field="*{province}" />
                </td>
            </tr>
            <tr>
                <td data-th-text="#{label.reader.postal_code}">Postal code: </td>
                <td>
                    <input type="text" th:field="*{postal_code}" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" data-th-text="#{label.save}">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
