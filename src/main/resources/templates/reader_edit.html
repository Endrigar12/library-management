<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title data-th-text="#{label.reader.editReaderTitle}">Edit reader</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div align="center">
            <h1 data-th-text="#{label.reader.editReaderTitle}">Edit reader</h1>
            <br />
        </div>
        <div class="container">
            <form action="#" th:action="@{/save_edit_reader/{id}(id=${reader.id})}" th:object="${reader}" method="post">
                <div class="form-group" hidden>
                    <label for="idReader">Id: </label>
                    <input type="hidden" class="form-control" id="idReader" th:field="*{id}" />
                </div>
                <div class="form-group">
                    <label for="firstName" data-th-text="#{label.reader.firstName}">First name: </label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Full name error</span>
                </div>
                <div class="form-group">
                    <label for="surname" data-th-text="#{label.reader.surname}">Surname: </label>
                    <input type="text" class="form-control" id="surname" th:field="*{surname}" />
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Full name error</span>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" data-th-text="#{label.reader.phoneNumber}">Phone number </label>
                    <input type="text" class="form-control" maxlength="9" id="phoneNumber" th:field="*{phoneNumber}" />
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Full name error</span>
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="text" class="form-control" id="email" th:field="*{email}" />
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Full name error</span>
                </div>
                <div class="form-group">
                    <label for="address" data-th-text="#{label.reader.address}">Address: </label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" />
                    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Full name error</span>
                </div>
                <div class="form-group">
                    <label for="province" data-th-text="#{label.reader.province}">Province: </label>
                    <input type="text" class="form-control" id="province" th:field="*{province}" />
                    <span th:if="${#fields.hasErrors('province')}" th:errors="*{province}">Full name error</span>
                </div>
                <div class="form-group">
                    <label for="postalCode" data-th-text="#{label.reader.postalCode}">Postal code: </label>
                    <input type="text" class="form-control" id="postalCode" th:field="*{postalCode}" />
                    <span th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Full name error</span>
                </div>
                <div class="form-group" align="center">
                    <button type="submit" class="btn btn-primary" data-th-text="#{label.save}">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
