<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Add new book</title>
</head>
<body>
<div align="center">
  <h1>Add new book</h1>
  <br />
  <form action="#" th:action="@{/save_book}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td>Title: </td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Year of release: </td>
        <td><input type="text" th:field="*{year_of_release}" /></td>
      </tr>
      <tr>
        <td>Title: </td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td>Description: </td>
        <td><input type="text" th:field="*{description}" /></td>
      </tr>
      <tr>
        <td>Author:</td>
        <td>
          <select th:field="*{author}">
            <option value=""> -- </option>
            <option th:each="author : ${listAuthor}"
                    th:value="${author.id}"
                    th:utext="${author.first_name +' '+author.surname}"/>
          </select>
        </td>
      </tr>
      <tr>
        <td>Category:</td>
        <td>
          <select th:field="*{category}">
            <option value=""> -- </option>
            <option th:each="category : ${listCategory}"
                    th:value="${category.id}"
                    th:utext="${category.name}"/>
          </select>
        </td>
      </tr>
      <tr>
        <td>Publisher:</td>
        <td>
          <select th:field="*{publisher}">
            <option value=""> -- </option>
            <option th:each="publisher : ${listPublisher}"
                    th:value="${publisher.id}"
                    th:utext="${publisher.name}"/>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
