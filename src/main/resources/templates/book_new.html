<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title data-th-text="#{label.book.addNewBook}">Add new book</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link th:href="@{/styles/cssandjs/main.css}" rel="stylesheet" />
</head>
<body>
<div align="center">
  <h1 data-th-text="#{label.book.addNewBook}">Add new book</h1>
  <br />
  <form action="#" th:action="@{/save_book}" th:object="${book}"
        method="post">

    <table border="0" cellpadding="10">
      <tr>
        <td data-th-text="#{label.book.titleBook}">Title: </td>
        <td><input type="text" th:field="*{title}" /></td>
      </tr>
      <tr>
        <td data-th-text="#{label.book.yearOfRelease}">Year of release: </td>
        <td><input type="text" th:field="*{yearOfRelease}" /></td>
      </tr>
      <tr>
        <td data-th-text="#{label.book.description}">Description: </td>
        <td><input type="text" th:field="*{description}" /></td>
      </tr>
      <tr>
        <td data-th-text="#{label.book.author}">Author:</td>
        <td>
          <select th:field="*{author}">
            <option value=""> -- </option>
            <option th:each="author : ${listAuthor}"
                    th:value="${author.id}"
                    th:utext="${author.firstName +' '+author.surname}"/>
          </select>
        </td>
      </tr>
      <tr>
        <td data-th-text="#{label.book.category}">Category:</td>
        <td>
          <select th:field="*{category}">
            <option value=""> -- </option>
            <option th:each="category : ${listCategory}"
                    th:value="${category.id}"
                    th:utext="${category.name}"/>
          </select>
        </td>
      </tr>
      <tr>
        <td data-th-text="#{label.book.publisher}">Publisher:</td>
        <td>
          <select th:field="*{publisher}">
            <option value=""> -- </option>
            <option th:each="publisher : ${listPublisher}"
                    th:value="${publisher.id}"
                    th:utext="${publisher.name}"/>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2"><button type="submit" data-th-text="#{label.save}">Save</button> </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
