<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title data-th-text="#{label.lend.editTitle}">Return book</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div align="center">
            <h1 data-th-text="#{label.lend.editTitle}">Return book</h1>
            <br />
        </div>
        <div class="container">
                <form action="#" th:action="@{/save_edit_lend/{id}(id=${lend.id})}" th:object="${lend}" method="post">
                    <div class="form-group" hidden>
                        <label for="id">Id: </label>
                        <input type="hidden" class="form-control" id="id" th:field="*{id}" />
                    </div>
                    <div class="form-group">
                        <label for="title" data-th-text="#{label.lend.bookTitle}">Book title: </label>
                        <input type="text" class="form-control" readonly="readonly" id="title" th:field="*{book.title}" />
                    </div>
                    <div class="form-group">
                        <label for="lendDate" data-th-text="#{label.lend.lendDate}">Lend date: </label>
                        <input type="date" class="form-control" readonly="readonly" id="lendDate" th:field="*{lendDate}" th:value="${localDate}"/>
                        <span th:if="${#fields.hasErrors('lendDate')}" th:errors="*{lendDate}">Full name error</span>
                    </div>
                    <div class="form-group">
                        <label for="lendDate" data-th-text="#{label.lend.suggestedReturnDate}">Suggested return date: </label>
                        <input type="date" class="form-control" readonly="readonly" id="suggestedReturnDate" th:field="*{suggestedReturnDate}"/>
                        <span th:if="${#fields.hasErrors('suggestedReturnDate')}" th:errors="*{suggestedReturnDate}">Full name error</span>
                    </div>
                    <div class="form-group">
                        <label for="returnDate" data-th-text="#{label.lend.returnDate}">Return date: </label>
                        <input type="date" class="form-control" readonly="readonly" id="returnDate" th:field="*{returnDate}" th:value="${localDate}"/>
                        <span th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}">Full name error</span>
                    </div>
                    <div class="form-group">
                        <label data-th-text="#{label.lend.reader}" for="reader">Reader: </label>
                        <select class="form-control" id="reader" th:field="*{reader}">
                            <option th:each="reader : ${listReader}"
                                    th:value="${reader.id}"
                                    th:utext="${reader.firstName +' '+reader.surname}"
                            />
                        </select>
                    </div>
                    <div hidden>
                        <label for="book.id">Id: </label>
                        <input type="hidden" class="form-control" th:value="${book.id}" id="book.id" name="book.id"/>
                    </div>
                    <div class="form-group" align="center">
                        <button type="submit" class="btn btn-primary" data-th-text="#{label.save}">Save</button>
                    </div>
                </form>
        </div>
    </body>
</html>
